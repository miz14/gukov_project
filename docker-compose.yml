  #     - site1
  #     - site2
  #     - forms-data-handler

  site1:
    profiles: ["${ENABLE_APP:-prod}"]
    build: ./sites/site1
    container_name: site1
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:80"
    networks:
      - app-network

  site2:
    profiles: ["${ENABLE_APP:-prod}"]
    build: ./sites/site2
    container_name: site2
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:80"
    networks:
      - app-network

  forms-data-handler:
    profiles: ["${ENABLE_APP:-prod}"]
    build: ./forms-data-handler/
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GOOGLE_POST_URL=${GOOGLE_POST_URL}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge