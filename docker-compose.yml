version: '3.8'

services:
  nginx-setup:
    profiles: ["${ENABLE_SETUP:+nginx-setup}"]
    build: 
      context: ./nginx-setup-host
      dockerfile: Dockerfile
    container_name: nginx-setup-host
    volumes:
      - /etc/nginx:/etc/nginx
      - /var/log/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    environment:
      - SITE1_DOMAIN=${SITE1_DOMAIN}
      - SITE2_DOMAIN=${SITE2_DOMAIN}
      - SITE1_PORT=8001
      - SITE2_PORT=8002
      - FORMS_DATA_HANDLER_PORT=3000
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    restart: no
    network_mode: host
    privileged: true
    depends_on:
      - site1
      - site2
      - forms-data-handler

  # reverse-proxy:
  #   profiles: ["${PROXY_PROFILE:-prod}"]
