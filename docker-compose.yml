services:
  nginx-setup:
    image: alpine
    container_name: nginx-setup-host
    volumes:
      - /etc/nginx:/etc/nginx
      - /var/log/nginx:/var/log/nginx
      - ./scripts:/scripts
    environment:
      - SITE1_DOMAIN=${SITE1_DOMAIN}
      - SITE2_DOMAIN=${SITE2_DOMAIN}
      - PORT1=8001
      - PORT2=8002
    command: >
      sh -c "
        apk add --no-cache nginx &&
        chmod +x /scripts/setup-nginx-proxy.sh &&
        /scripts/setup-nginx-proxy.sh
      " 
    restart: no
    network_mode: host
    privileged: true
    depends_on:
      - site1
      - site2

  reverse-proxy:
    build: ./reverse-proxy
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8001"
      - "127.0.0.1:8002:8002"
    networks:
      - app-network
    environment:
      - SITE1_DOMAIN=${SITE1_DOMAIN}
      - SITE2_DOMAIN=${SITE2_DOMAIN}
    depends_on:
      - site1
      - site2
      - forms-data-handler

  site1:
    build: ./sites/site1
    container_name: site1
    restart: unless-stopped
    networks:
      - app-network

  site2:
    build: ./sites/site2
    container_name: site2
    restart: unless-stopped
    networks:
      - app-network

  # bot1:
  #   build: ./bots/bot1
  #   container_name: bot1
  #   restart: unless-stopped
  #   environment:
  #     - BOT1_TOKEN=${BOT1_TOKEN}
  #   networks:
  #     - app-network

  forms-data-handler:
    build: ./forms-data-handler/
    restart: unless-stopped
    environment:
      - GOOGLE_POST_URL=${GOOGLE_POST_URL}
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
